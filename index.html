		<script>
		$('#slider').slider({
			range: false,
			values:[43],
			change: function (a,b) {
				canvasConfig.set({pixelSize:Math.floor(b.value/100 * 20 + 0.5 + 3)});
			}
		});
		
		//$.fx.speeds._default = 1000;
		$(function() {
			$( "#dialog" ).dialog({
				autoOpen: false,
				show: "blind",
				hide: "explode",
				modal: true,
				width: 450,
				buttons: {
					Ok: function() {
						$( this ).dialog( "close" );
					}
				}

			});
			//$( "#dialog" ).dialog( "open" );
		});
		
		$('#about_link').click(function() {
			$('#dialog').dialog('open');

		});
		
		function about(){

			return false;
		}
